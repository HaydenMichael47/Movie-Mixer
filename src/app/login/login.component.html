<div class="login-container">
    <div class="logo">
        Movie Mixer
    </div>
    <div class="desc">
        This is a basic site for browsing movies. This was made using the Angular framework.
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type=" text" name="username" class="form-control" [(ngModel)]="username" />


        </div>

        <div class="form-group">


            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="password" />
        </div>

        <div class="btn-group">
            
            <button (click)="login()">Login</button>
            <div class = "error">{{errorMessage}}</div>>
        </div>
    </div>

</div>>
